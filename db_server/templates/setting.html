<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <title>Layui</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<!--        <link rel="stylesheet" href="layui/dist/css/layui.css"  media="all">-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layui/dist/css/layui.css') }}">
        <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
        <style>
            body{padding: 32px; /*overflow-y: scroll;*/}
            .layui-table-view{margin: 8px 0;}
            .red-text {
                color: red;
                background-color: #f5c7bf;
            }
            .green-text {
                color: green;
            }


        </style>
    </head>
</head>
<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>监控面板</legend>
</fieldset>
<div class="layui-collapse" lay-accordion="">
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">cam 1</h2>
        <div class="layui-colla-content layui-show">

            <div class="layui-collapse" lay-accordion="">
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">唐代</h2>
                    <div class="layui-colla-content layui-show">

                        <div class="layui-collapse" lay-accordion="">
                            <div class="layui-colla-item">
                                <h2 class="layui-colla-title">杜甫</h2>
                                <div class="layui-colla-content layui-show">
                                    伟大的诗人
                                </div>
                            </div>
                            <div class="layui-colla-item">
                                <h2 class="layui-colla-title">李白</h2>
                                <div class="layui-colla-content">
                                    <p>伟大的诗仙</p>
                                </div>
                            </div>
                            <div class="layui-colla-item">
                                <h2 class="layui-colla-title">王勃</h2>
                                <div class="layui-colla-content">
                                    <p>千古绝唱《滕王阁序》</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">宋代</h2>
                    <div class="layui-colla-content">
                        <p>比如苏轼、李清照</p>
                    </div>
                </div>
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">当代</h2>
                    <div class="layui-colla-content">
                        <p>比如七堇年</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">cam 2</h2>
        <div class="layui-colla-content">
            <p>伟大的科学家</p>
        </div>
    </div>
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">cam 3</h2>
        <div class="layui-colla-content">
            <p>浑身散发着艺术细胞</p>
        </div>
    </div>
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">cam 4</h2>
        <div class="layui-colla-content layui-show">
            <div class="layui-collapse" lay-accordion="">
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">指针式仪表</h2>
                    <div class="layui-colla-content layui-show">

                        <div class="layui-collapse" lay-accordion="">
                            <div class="layui-colla-item">
                                <h2 class="layui-colla-title">压力表 1</h2>
                                <div class="layui-colla-content layui-show">
                                    <table class="layui-table" lay-filter="parse-table-demo">
                                        <thead>
                                        <tr>
                                            <td rowspan="3" lay-data="{field:'louceng'}"><img src="{{ url_for('static', filename='image/1.jpg') }}"></td>
                                            <td lay-data="{field:'men1', width:40}"><b>Value</b></td>
                                            <td lay-data="{field:'men2', width:40}"><p class="red-text">0.0</p></td>
                                        </tr>
                                        <tr>
                                            <td lay-data="{field:'men1', width:40}"><b>Update Date</b></td>
                                            <td lay-data="{field:'men2', width:40}">2023年6月28日</td>
                                        </tr>
                                        <tr>
                                            <td lay-data="{field:'men1', width:40}"><b>Monitor Interval</b></td>
                                            <td lay-data="{field:'men2', width:40}">(0,1)</td>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                            <div class="layui-colla-item">
                                <h2 class="layui-colla-title">压力表 2</h2>
                                <div class="layui-colla-content layui-show">
                                    0.0
                                </div>
                            </div>
                            <div class="layui-colla-item">
                                <h2 class="layui-colla-title">压力表 3</h2>
                                <div class="layui-colla-content layui-show">
                                    0.0
                                </div>
                            </div>
                            <div class="layui-colla-item">
                                <h2 class="layui-colla-title">压力表 4</h2>
                                <div class="layui-colla-content layui-show">
                                    0.0
                                </div>
                            </div>
                            <div class="layui-colla-item">
                                <h2 class="layui-colla-title">压力表 5</h2>
                                <div class="layui-colla-content layui-show">
                                    0.0
                                </div>
                            </div>
                            <div class="layui-colla-item">
                                <h2 class="layui-colla-title">压力表 6</h2>
                                <div class="layui-colla-content layui-show">
                                    0.0
                                </div>
                            </div>
                            <div class="layui-colla-item">
                                <h2 class="layui-colla-title">压力表 7</h2>
                                <div class="layui-colla-content layui-show">
                                    0.0
                                </div>
                            </div>
                            <div class="layui-colla-item">
                                <h2 class="layui-colla-title">压力表 8</h2>
                                <div class="layui-colla-content layui-show">
                                    0.0
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="{{ url_for('static', filename='layui/dist/layui.js') }}" charset="utf-8"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.use(['dropdown', 'util', 'layer'], function(){
        var element = layui.element;
        var layer = layui.layer;

        //监听折叠
        element.on('collapse(test)', function(data){
            layer.msg('展开状态：'+ data.show);
        });
    });
</script>
</body>
</html>
