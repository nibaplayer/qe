<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../dist/css/layui.css"  media="all">
    <title>Title</title>
  <style>
    input[type="interval-text"] {
      width: 50px; /* 设置宽度为200像素 */
    }
  </style>
</head>
<body>
<div class="layui-row">
  <div class="layui-col-md2">
      <select id="cam0.db0.p1.rule.left">
        <option value="option2" selected>(</option>
        <option value="option3">[</option>
      </select>
  </div>
  <div class="layui-col-md3">
      <input type="interval-text" id="cam0.db0.p1.rule.min" value="-inf">
  </div>
    <div class="layui-col-md2">
      ,
    </div>
  <div class="layui-col-md3">
    <input type="interval-text" id="cam0.db0.p1.rule.max" value="-inf">
  </div>
  <div class="layui-col-md2">
      <select id="cam0.db0.p1.rule.right">
        <option value="option2" selected>)</option>
        <option value="option3">]</option>
      </select>
  </div>
</div>




</body>
</html>
